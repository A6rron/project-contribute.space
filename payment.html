<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="url-slider">
                    <span class="url active">a6rron.contribute.space</span>
                    <span class="url">nilambur.contribute.space</span>
                    <span class="url">savewayanad.contribute.space</span>

                </div>
            </a>
        </nav>
    </header>

    <main>
        <section id="donate" class="section">
            <h2>Make a Donation</h2>
            <form id="donation-form" class="form">
                <div class="form-group">
                    <label for="donation-amount">Donation Amount</label>
                    <input type="number" id="donation-amount" name="donation-amount" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="upi">UPI</option>
                        <option value="debit">Debit Card</option>
                        <option value="netbanking">Net Banking</option>
                    </select>
                </div>
                <button type="submit" class="btn primary" onclick="handleSubmit(event)">Donate Now</button>
            </form>
        </section>
    </main>
