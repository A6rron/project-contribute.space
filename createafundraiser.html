<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <div class="url-slider">
                    <span class="url active">a6rron.contribute.space</span>
                    <span class="url">nilambur.contribute.space</span>
                    <span class="url">savewayanad.contribute.space</span>
                    <span class="url">mesmarampally.contribute.space</span>
                    <span class="url">alrayanfootball.contribute.space</span>
                </div>
            </a>
        </nav>
    </header>

    <main>
        <section id="create-project" class="section">
            <h2>Create a New Project</h2>
            <form id="project-form" class="form">
                <div class="form-group">
                    <label for="project-name">Project Name</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="goal-amount">Goal Amount</label>
                    <input type="number" id="goal-amount" name="goal-amount" required>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL</label>
                    <input type="url" id="image-url" name="image-url" required>
                </div>
                <button type="submit" class="btn primary" onclick="handleSubmit(event)">Submit Project</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 project contribute space.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Check if all required fields are filled
            const projectName = document.getElementById('project-name').value;
            const description = document.getElementById('description').value;
            const goalAmount = document.getElementById('goal-amount').value;
            const imageUrl = document.getElementById('image-url').value;

            if (!projectName || !description || !goalAmount || !imageUrl) {
                alert("Please fill in all required fields."); // Alert if fields are empty
                return; // Stop the function if any field is empty
            }

            alert("Your fundraiser project will be reviewed and published soon."); // Show alert message
            // Optionally, you can add code here to submit the form data via AJAX or similar
        }
    </script>
</body>
</html>
